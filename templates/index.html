<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border-left: 5px solid #667eea;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .table-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            border-left: 5px solid #764ba2;
        }

        .table-section h2 {
            color: #764ba2;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f0f0f0;
        }

        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Student Management System</h1>
            <p>Manage your students efficiently</p>
        </div>

        <div class="content">
            <!-- Left Side: Form -->
            <div class="form-section">
                <h2>Add New Student</h2>
                <div id="alert" class="alert"></div>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Student Name *</label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Enter student name" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter email address" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input 
                            type="number" 
                            id="age" 
                            name="age" 
                            placeholder="Enter age" 
                            min="1" 
                            max="120" 
                            required
                        >
                    </div>
                    <div class="loading" id="loading">Adding student...</div>
                    <button id = "submit" type="submit">Add Student</button>
                </form>
            </div>

            <!-- Right Side: Table -->
            <div class="table-section">
                <h2>Students List</h2>
                <div class="table-wrapper">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="5" class="empty-message">No students yet. Add one to get started!</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load students on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStudents();
        });

        // Form submission
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const age = document.getElementById('age').value.trim();
            const alertDiv = document.getElementById('alert');
            const loading = document.getElementById('loading');

            // Validation
            if (!name || !email || !age) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            // Show loading state
            loading.style.display = 'block';

            try {
                const response = await fetch('/add-student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        age: parseInt(age)
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    showAlert('âœ“ Student added successfully!', 'success');
                    document.getElementById('studentForm').reset();
                    loading.style.display = 'none';
                    
                    // Reload students after 2 seconds
                    setTimeout(() => {
                        loadStudents();
                    }, 2000);
                } else {
                    showAlert('Error: ' + data.error, 'error');
                    loading.style.display = 'none';
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
                loading.style.display = 'none';
            }
        });

        // Load and display students
        async function loadStudents() {
            try {
                const response = await fetch('/get-student', {
                    method: 'GET'
                });

                const students = await response.json();
                const tableBody = document.getElementById('tableBody');

                if (!Array.isArray(students) || students.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="empty-message">No students yet. Add one to get started!</td></tr>';
                    return;
                }

                tableBody.innerHTML = students.map(student => `
                    <tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.email}</td>
                        <td>${student.age}</td>
                        <td>
                            <button class="delete-btn" onclick="deleteStudent(${student.id})">Delete</button>
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error loading students:', error);
            }
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) {
                return;
            }

            try {
                const response = await fetch('/delete-student', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('âœ“ Student deleted successfully!', 'success');
                    loadStudents();
                } else {
                    showAlert('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = 'alert ' + type;
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
